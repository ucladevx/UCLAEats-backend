{% extends 'base.html' %}

{% block content %}
  <div class="page-header">Forgot Password</div>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
