    cron:
        build:
            context: ./menu_backend
            dockerfile: Dockerfile.cron
        restart: on-failure
        depends_on:
            - postgres
            - menu
        env_file:
            menu.dev.env
        networks:
            - webnet

    postgres:
        image: postgres:10.2-alpine
        volumes:
            - ./multiple-postgres-db.sh:/docker-entrypoint-initdb.d/multiple-postgres-db.sh
        ports:
            - "5432:5432"
        restart: on-failure
        env_file:
            - postgres.dev.env
        networks:
            - webnet

    postgres-messaging:
        image: postgres:10.2-alpine
        ports:
            - "5433:5432"
        restart: on-failure
        env_file:
            - postgres-messaging.dev.env
        networks:
            - webnet

    redis:
        image: redis:3.2-alpine
        ports:
            - "6379:6379"
