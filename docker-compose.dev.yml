    messaging:
        build: ./messaging_backend/DjangoChat
        ports:
            - "8888:8888"
        restart: on-failure
        volumes:
            - ./messaging_backend/DjangoChat:/app/BruinBite/messaging
        depends_on:
            - postgres
            - redis
        env_file:
            - messaging.dev.env
        networks:
            - webnet

    postgres:
        image: postgres:10.2-alpine
        ports:
            - "5432:5432"
        restart: on-failure
        env_file:
            - postgres.dev.env
        networks:
            - webnet

    postgres-messaging:
        image: postgres:10.2-alpine
        ports:
            - "5433:5432"
        restart: on-failure
        env_file:
            - postgres.dev.env
        networks:
            - webnet

    redis:
        image: redis:3.2-alpine
        ports: 
            - "6379:6379"
        restart: on-failure
        # env_file:
