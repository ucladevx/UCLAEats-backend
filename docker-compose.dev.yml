version: "3"
services:
    menu:
        build: ./menu_backend
        ports:
            - "5000:8000"
        restart: on-failure
        volumes:
            - ./menu_backend:/app/BruinBite/menu
        depends_on:
            - postgres
        env_file:
            - menu.dev.env
        networks:
            - webnet

    users:
        build: ./user_backend
        ports:
            - "8000:8000"
        restart: on-failure
        volumes:
            - ./user_backend:/app/BruinBite/users
        depends_on:
            - postgres
            - redis
        env_file:
            - users.dev.env
        networks:
            - webnet

